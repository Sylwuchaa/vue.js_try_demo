<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First step in Vue.js</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.1/spectre.min.css">
    <style>

    .container {
        margin-top: 100px;
        margin-bottom: 100px;
        margin-left: 100px;
    }

    [v-cloak] {
        display: none;
    }


    </style>
    </head>
<body>
    <div class="container grid-lg">
        <div id="app" v-cloak>
            <h1>{{ heading }}</h1>
            <p>{{ toUpperCase(text) }}</p>
            <p>Imię: {{ name() }}</p>
            <p>Nazwisko: {{lastName}}</p>
            <p>Wiek: {{age}}</p>
            <p>Imię i nazwisko: {{fullName}}</p>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
<script>

    new Vue({

        el: "#app",
        data: {
            heading: "Hello World",
            text: "Witaj w świecie Vue.js!",
            name: "Sylwester",
            lastName: "Srokosz",
            age: 32

        },
        methods: {
            toUpperCase: function(value) {
                return value.toUpperCase();
            },
            getName: function(value) {
                this.name = prompt("Podaj swoje imię");

            },
            getLastName: function(value) {
                this.lastName = prompt("Podaj nazwisko");

            },
            getAge: function() {
                this.age = prompt("Ilę masz lat?");
            }
        },
        computed: {
            fullName: function() {
                return this.name + " " + this.lastName + " " + this.age;
            }


        }



    });

</script>

</body>
</html>
